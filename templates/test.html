<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/static/test.css">
</head>
<body>
    <main>
        
        <h2>{{ question["question"] }}</h2>

        <form action="/test" method="POST">
          <span class="test-form">  <input type="radio" name="option" value="1" required> <p>{{ question["option1"] }}</p> </span>
          <span class="test-form"> <input type="radio" name="option" value="2"> <p>{{ question["option2"] }}</p> </span> 
          <span class="test-form"> <input type="radio" name="option" value="3"> <p>{{ question["option3"] }}</p> </span>
          <span class="test-form"> <input type="radio" name="option" value="4"> <p>{{ question["option4"] }}</p> </span> 
          <span class="test-button">
            <button class="cancel"><a href="/" >Cancel</a></button>
            <button type="submit">Next</button>
            
          </span>
            
        </form>
    </main>
</body>
</html>
