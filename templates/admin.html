<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>

    <h3>Yangi savol qo‘shish</h3>
    <form method="POST">
        <label>Savol:</label><br>
        <input type="text" name="question" required><br>
        <label>Variant 1:</label><br>
        <input type="text" name="option1" required><br>
        <label>Variant 2:</label><br>
        <input type="text" name="option2" required><br>
        <label>Variant 3:</label><br>
        <input type="text" name="option3" required><br>
        <label>Variant 4:</label><br>
        <input type="text" name="option4" required><br>
        <label>To‘g‘ri javob (1-4):</label><br>
        <input type="number" name="correct_option" min="1" max="4" required><br>
        <button type="submit">Qo‘shish</button>
    </form>

    <h3>Mavjud savollar</h3>
    <table border="1">
        <tr>
            <th>Savol</th>
            <th>Variantlar</th>
            <th>O‘chirish</th>
        </tr>
        {% for question in questions %}
        <tr>
            <td>{{ question["question_text"] }}</td>
            <td>{{ question["option1"] }}, {{ question["option2"] }}, {{ question["option3"] }}, {{ question["option4"] }}</td>
            <td>
                <form action="{{ url_for('delete_question', question_id=question['id']) }}" method="POST">
                    <button type="submit">O‘chirish</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('profile') }}">Profilga qaytish</a>
</body>
</html>
